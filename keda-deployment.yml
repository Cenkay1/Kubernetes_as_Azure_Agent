apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: pipeline-auth
data:
  personalAccessToken: "<base64encodedpat>"
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: $(projectname)-pipeline-trigger-auth
  namespace: default
spec:
  secretTargetRef:
    - parameter: personalAccessToken
      name: pipeline-auth
      key: personalAccessToken
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: $(projectname)-pipelines-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: azdevops-agent
  minReplicaCount: 2
  maxReplicaCount: 10
  triggers:
  - type: azure-pipelines
    metadata:
      poolName: "<pool.name>"
      organizationURLFromEnv: "AZP_URL"   
    authenticationRef:
     name: pipeline-trigger-auth
